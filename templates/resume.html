<section id="resume">
    <div class="resume-background">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-sm-offset-3 resumeWrapper">
                    <!-- Section Title -->
                    <div class="section-title">
                        <h2><span>04</span>Resume</h2>
                    </div><!-- end Section Title -->
                    
                    <!-- Resume box 1 -->
                    <div class="resume-box" v-for="item in resume">
                        <div>
                            <i :class="[ 'fa', item.icon ]" aria-hidden="true"></i>
                        </div>
                        <div>
                            <h3><em><u>{{ item.name }}</u></em></h3>
                            <span>{{ item.work_period }}</span>
                            <p v-html="item.description"></p>
                            <ul>
                                <li v-html="project" v-for="project in item.projects"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</section>
