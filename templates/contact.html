<section id="contact">
    <div class="contact-background">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-sm-offset-3 contactWrapper">
                    <!-- Section Title -->
                    <div class="section-title">
                        <h2><span>07</span>Связаться</h2>
                    </div><!-- end Section Title -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 contact-form">
                            <div class="widget">
                                <form method="post" id="contactform" v-on:submit.stop.prevent="send">
                                    <div class="input-style">
                                        <div>
                                            <input class="form-control" type="text" id="name" name="name"
                                                   placeholder="Name" v-model="form.name">
                                        </div>
                                        <div>
                                            <input class="form-control" type="email" id="email" name="email"
                                                   placeholder="E-Mail" v-model="form.email">
                                        </div>
                                    </div>
                                    <div class="text-style">
                                        <textarea class="form-control" name="message" id="message" placeholder="Message"
                                                  v-model="form.message"></textarea>
                                    </div>
                                    <input type="submit" id="submit" class="btn btn-info" name="submit"
                                           value="Send Message">
                                    <div class="submit-result">
                                        <p id="success">Your Message has been sent!</p>
                                        <p id="error">Something went wrong, go back and try again!</p>
                                    </div>
                                    <!--
                                    <div class="authorize-buttons">
                                        <button id="authorize-button" style="display: none;">Authorize</button>
                                        <button id="signout-button" style="display: none;">Sign Out</button>

                                        <pre id="content"></pre>
                                    </div>
                                    -->
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 contact-info">
                            <div class="widget">
                                <ul>
                                    <li>
                                        <h3><i class="fa fa-building" aria-hidden="true"></i> Адрес</h3>
                                        <p>{{ address }}</p>
                                    </li>
                                    <li>
                                        <h3><i class="fa fa-phone" aria-hidden="true"></i> Телефон</h3>
                                        <p>{{ phone }}</p>
                                    </li>
                                    <li>
                                        <h3><i class="fa fa-envelope" aria-hidden="true"></i> Электронная почта</h3>
                                        <p>{{ email }}</p>
                                    </li>
                                    <li>
                                        <h3><i class="fa fa-globe" aria-hidden="true"></i> Веб сайт</h3>
                                        <a :href="website" target="_blank">{{ website }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- end Inner row -->
                    <!-- Google Maps -->
                    <div class="google-maps">
                        <iframe :src="google_maps_url" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                    <!-- end Google Maps -->
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</section>
