<section id="about">
    <div class="about-background">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-sm-offset-3 aboutWrapper">
                    <!-- Section Title -->
                    <div class="nav-extra hidden-xs">
                        <!-- Button Contact Modal -->
                        <a href="https://login.skype.com/login?client_id=578134&redirect_uri=https%3A%2F%2Fweb.skype.com%2F" class="btn btn-default" target="_blank">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </a>
                        <!-- Button 'Hire me' -->
                        <a href="#contact" class="btn btn-info">Напишите мне</a>
                    </div>
                    <div class="section-title">
                        <h2><span>01</span>Обо мне</h2>
                    </div><!-- end Section Title -->
                    <h1>Привет, Я <strong>{{ fullName }}</strong> <br><span class="bg-color">{{ mySpeciality }}</span></h1>
                    <p>{{ briefDescriptionSpeciality }}</p>

                    <div class="skills">
                        <!-- Skill -->
                        <div class="skill-outer" v-for="item in skills">
                            <h4>{{ item.skill }}<span>{{ item.percent }}%</span></h4>
                            <div class="progress progress-striped active">
                                <div class="progress-bar" role="progressbar" :aria-valuenow="item.percent" aria-valuemin="0" aria-valuemax="100" :style="{ width: item.percent + '%'}">
                                </div>
                            </div>
                        </div>
                        <!-- end Skill -->
                    </div>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</section>
